<div class="container">
    <div>
        <button matButton="elevated" (click)="addEmployee()">Add employee</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 employees-table">
        <!-- Position Column -->
        <ng-container matColumnDef="id" sticky>
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="active" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let employee"> {{employee.active}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
